<app-add-todo (addTodo)="todoadd($event)"></app-add-todo>
<div *ngIf="this.todos.length===0; else elseBlock"><div class="container">No todos here</div></div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
    <app-item-list [todo]="todo" (todoDelete)="deletetodo($event)" (checkedout)="toggle($event)"></app-item-list>
</div></ng-template>
